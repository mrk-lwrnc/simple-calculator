<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="screen-container">0</div>
        <div class="buttons-container">
            <div class="clear-entry-button">CE</div>
            <div class="clear-button">C</div>
            <div class="delete-button">x</div>
            <div class="division-button">/</div>
            <div class="seven-button">7</div>
            <div class="seven-button">8</div>
            <div class="seven-button">9</div>
            <div class="seven-button">X</div>
            <div class="seven-button">4</div>
            <div class="seven-button">5</div>
            <div class="seven-button">6</div>
            <div class="seven-button">-</div>
            <div class="seven-button">1</div>
            <div class="seven-button">2</div>
            <div class="seven-button">3</div>
            <div class="seven-button">+</div>
            <div class="seven-button">+/-</div>
            <div class="seven-button">0</div>
            <div class="seven-button">.</div>
            <div class="seven-button">=</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
