<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display-equation-container"></div>
            <div class="display-input-container">0</div>
        </div>
        <div class="buttons-container">
            <div class="clear-entry-button">CE</div>
            <div class="clear-button">C</div>
            <div class="delete-button">&#8592;</div>
            <div class="division-button">&#247;</div>
            <div class="num-seven-button">7</div>
            <div class="num-eight-button">8</div>
            <div class="num-nine-button">9</div>
            <div class="multiplication-button">&#215;</div>
            <div class="num-four-button">4</div>
            <div class="num-five-button">5</div>
            <div class="num-six-button">6</div>
            <div class="subtraction-button">-</div>
            <div class="num-one-button">1</div>
            <div class="num-two-button">2</div>
            <div class="num-three-button">3</div>
            <div class="addition-button">+</div>
            <div class="sign-button">+/-</div>
            <div class="num-zero-button">0</div>
            <div class="decimal-point-button">.</div>
            <div class="equals-button">=</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
